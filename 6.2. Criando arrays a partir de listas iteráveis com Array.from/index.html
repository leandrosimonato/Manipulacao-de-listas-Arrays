<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    function greet() {
      const args = Array.from(arguments, function (name) {
        return name + '!'
      })

      args.forEach(arguments => {
        console.log(`Hello, ${arguments}`)
      });
    }
  </script>
</body>
